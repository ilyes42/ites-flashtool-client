<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>iTes Flash Tool</title>
  </head>

  <body>
    <ul
      class="nav fixed-top nav-pills nav-fill bg-dark"
      id="pills-tab"
      role="tablist"
    >
      <li class="nav-item">
        <a
          class="nav-link active text-light rounded-0"
          id="pills-home-tab"
          data-toggle="pill"
          href="#pills-home"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-light rounded-0"
          id="pills-flash-tab"
          data-toggle="pill"
          href="#pills-flash"
          role="tab"
          aria-controls="pills-flash"
          aria-selected="false"
          >Flash phone</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-light rounded-0"
          id="pills-test-tab"
          data-toggle="pill"
          href="#pills-test"
          role="tab"
          aria-controls="pills-test"
          aria-selected="false"
          >Memory Test</a
        >
      </li>
    </ul>
    <div class="tab-content mt-3" id="pills-tabContent">
      <!-- ####################################### HOME ########################################## -->
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <div class="container pt-5">
          <div class="jumbotron">
            <h1 class="display-4">Welcome to iTes Flash-Tool</h1>
          </div>
          <div class="container">
            <!-- <iframe id="website-holder" src="https://www.condor.dz"></iframe> -->
          </div>
        </div>
      </div>
      <!-- ####################################### FLASH ########################################## -->
      <div
        class="tab-pane fade"
        id="pills-flash"
        role="tabpanel"
        aria-labelledby="pills-flash-tab"
      >
        <div class="container pt-5">
          <div id="flash-jumbo" class="jumbotron">
            <h1 class="display-4">Flash Phone</h1>
            <hr />
            <div class="row">
              <div class="col-10">
                <div id="flash-status" class="font-weight-bold mb-3">
                  Download, extract and flash with a click of a button!
                </div>
                <div class="progress bg-white" style="height: 25px;">
                  <div
                    id="progress-bar"
                    class="progress-bar"
                    role="progressbar"
                    style="width: 0%;"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    0%
                  </div>
                </div>
              </div>
              <div class="col-2">
                <button id="start-flash" class="btn btn-success mt-4" disabled>
                  Start Flashing
                </button>
                <!-- <button onclick="test()">test</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid pt-5">
          <div class="row">
            <div class="col-6 border-right">
              <div class="container h-50">
                <div class="container border-bottom mb-3">
                  <h5 class="text-center">Firmware list</h5>
                </div>
                <div class="row">
                  <div class="col-6 border-rigth h-50">
                    <div class="row">
                      <div class="col-7">
                        <h6 class="text-center">Server</h6>
                      </div>
                      <div class="col-5">
                        <button
                          id="getFirmList"
                          type="button"
                          class="btn btn-dark mb-3 btn-block"
                        >
                          Refresh
                        </button>
                      </div>
                    </div>
                    <div id="firmwareList" class="list-group"></div>
                  </div>
                  <div class="col-6 border-left h-50">
                    <div class="row">
                      <div class="col-7">
                        <h6 class="text-center">Local</h6>
                      </div>
                      <div class="col-5">
                        <button
                          id="getLocalFirmList"
                          type="button"
                          class="btn btn-dark mb-3 btn-block"
                        >
                          Refresh
                        </button>
                      </div>
                    </div>
                    <br />
                    <div id="localFirmwareList" class="list-group"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 border-left">
              <div class="container h-50">
                <div class="container border-bottom mb-3">
                  <h5 class="text-center">Partitions to flash</h5>
                </div>
                <div id="filesToFlashList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ####################################### MEMORY ########################################## -->
      <div
        class="tab-pane fade"
        id="pills-test"
        role="tabpanel"
        aria-labelledby="pills-test-tab"
      >
        <div class="container pt-5">
          <div class="jumbotron">
            <h1 class="display-4">Memory Test</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
